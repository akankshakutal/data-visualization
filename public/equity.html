<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.rawgit.com/RasmusFonseca/d3RangeSlider/master/d3RangeSlider.js"></script>
    <link
      href="https://cdn.rawgit.com/RasmusFonseca/d3RangeSlider/master/d3RangeSlider.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/equity.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="js/lodash.min.js"></script>
    <script src="js/d3.v5.min.js"></script>
    <script src="js/equity.js"></script>

    <div class="container">
      <div class="row">
        <div class="user-input">
          <div>
            <div id="slider-container"></div>
            <div id="range-label"></div>
          </div>
          <div>
            <label>Offset</label>
            <input id="offset" value="1" type="number" />
          </div>
          <div>
            <label>SMA Period</label>
            <input id="period" value="100" type="number" />
          </div>
        </div>
        <div id="chart-area">
          <svg></svg>
        </div>
        <div id="chart-data">
          <table>
            <thead>
              <tr>
                <th>Sr. No.</th>
                <th>Buy Date</th>
                <th>Buy Price</th>
                <th>Sale Date</th>
                <th>Sale Price</th>
                <!-- <th>NET</th> -->
              </tr>
            </thead>
            <tbody id="buy-sale-data"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
